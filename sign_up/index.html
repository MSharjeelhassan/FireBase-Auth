<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form onsubmit="signUp(event)" action="">   <!-- yahan on submit pa jo function run karwana hy wo likhna hota hy r usko parameter "event" pass karty hain, event in built parameter hy-->
    <div class="form my-4 container w-25 text-center border border-success rounded">
        <h1>Sign Up</h1>
        <label for="">Name</label>
        <br>
        <input id="userName"  class="w-100 rounded border"  type="text" name="" placeholder="Enter your name">
        <br><br>
        <label for="">Email</label>
        <br>
        <input class="w-100 rounded border"  type="email" placeholder="Enter email" id="email">
        <br><br>
        <label for="">Password</label>
        <br>
        <input class="w-100 rounded border" type="password" name="" id="password" placeholder="Enter Password">
        <br><br>
        <p>Already Member ?</p>
        <!-- <button>Sign-In</button> -->

        <br><br>
        <button class="mb-4">Sign-Up</button>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
   
    <script type="module" src="signup.js"></script>
</body>
</html>

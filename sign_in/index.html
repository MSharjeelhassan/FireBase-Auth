<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase User Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form my-4 container w-25 text-center border border-success rounded">
        <h1>Sign In</h1>
        <label for="">Name</label>
        <br>
        <input  class="w-100 rounded border"  type="text" name="" id="name" placeholder="Enter your name">
        <br><br>
        <label for="">Email</label>
        <br>
        <input class="w-100 rounded border"  type="email" placeholder="Enter email" id="email">
        <br><br>
        <label for="">Password</label>
        <br>
        <input class="w-100 rounded border" type="password" name="" id="password" placeholder="Enter Password">
        <br><br>
        <p>Already Member ?</p>
        <!-- <button>Sign-In</button> -->

        <br><br>
        <button class="mb-4">Sign-In</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script type="module" src="signin.js"></script>
</body>

</html>
